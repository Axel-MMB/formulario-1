<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario 1</title>
	<link rel="stylesheet" href="form.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="contenedor">
		<div class="formulario">
			<form action="">
				<span class="titulo">Crear Cuenta</span>
				<span class="parrafo">¿Ya tienes una cuenta? <a href="#">Sing In</a></span>
			<label for="">
				<input type="text" id="" placeholder="Usuario" autocomplete="text" required>
			</label>
			<label for="">
				
				<input type="text" id="" placeholder="Nombre" autocomplete="text" required>
			</label>
			<label for="">
				
				<input type="email" id="" placeholder="E-mail" autocomplete="email" required>
			</label>
			<label for="">
				
				<input type="password" id="" placeholder="Contraseña" autocomplete="password" required>
			</label>
			<input class="submit" type="submit" value="Sign Up">
		    <div class="checkbox">
			<input type="checkbox" required="">
			<span class="span_checkbox">Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a></span>
			</div>
			

		</form>
		</div>
	</div>
</body>
</html>
